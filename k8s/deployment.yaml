apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: kavyasree1864/spring-app:21-0fefcab2edeb2c4c87b168679057b4a20dccbb80
        ports:
        - containerPort: 8080
